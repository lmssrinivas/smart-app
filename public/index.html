<!DOCTYPE html>
<html lang="en" ng-app="smart-app">
<head>
    <meta charset="UTF-8">
    <title>Smart-App</title>
    <link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="templates/chats/chat.css">
    <!--<link rel="stylesheet" href=".././build/css/chats/chat.css">-->

</head>
<body ng-controller="BodyCtrl as bodyCtrl">

    <div class="header">
        <!--Navigation-->
        <smart-nav></smart-nav>
    </div>

    <div ui-view></div>

    <smart-chat ng-if="bodyCtrl.chatBoxOpend"></smart-chat>

    <div class="chat-position">
        <span class="glyphicon glyphicon-comment" ng-click="bodyCtrl.openChatBox()"> </span>
    </div>


    <script src="../public/bower/jquery/dist/jquery.min.js"></script>
    <script src="../public/bower/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../public/bower/angular/angular.min.js"></script>
    <script src="../public/bower/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../public/js/app.js"></script>
    <script src="../public/templates/generic/SmartNav.component.js"></script>
    <script src="../js/Body/BodyCtrl.js"></script>
    <script src="../public/templates/chats/Chat.component.js"></script>



</body>
</html>
